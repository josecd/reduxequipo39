<ion-header no-border>
  <ion-toolbar mode="md">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="ios-arrow-back" text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Setting</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_div">
    <ion-item>
      <p>Notification <span class="ion-float-right">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label></span></p>

    </ion-item>
    <ion-item>
      <p>Loaction <span class="ion-float-right">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label></span></p>
    </ion-item>
    <ion-item>
      <p>Busy with another project<span class="ion-float-right">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label></span></p>
    </ion-item>
    <ion-item>
      <p>Auto Approve <span class="auto">(Min 2)</span><span class="ion-float-right">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label></span></p>
    </ion-item>

    <ion-item (click)="changePassword()">
      <p>Change Password <ion-icon name="ios-arrow-forward" class="ion-float-right"></ion-icon>
      </p>
    </ion-item>
    <ion-item>
      <p>Privacy Setting <ion-icon name="ios-arrow-forward" class="ion-float-right"></ion-icon>
      </p>
    </ion-item>
  </div>
</ion-content>
