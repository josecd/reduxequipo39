<ion-header no-border>
  <ion-toolbar mode="md">
    <ion-buttons>
      <ion-back-button defaultHref="home" icon="ios-arrow-back" text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-margin-horizontal main_div">
    <p class="ion-text-center">
      Enter your email and will send you instruction on how to reset it
    </p>
    <form>
      <ion-item class="dataitem " lines="none" mode="md">
        <ion-icon src="assets/icon-image/gmail.svg"></ion-icon>
        <ion-input placeholder="Email"></ion-input>
      </ion-item>
    </form>

    <ion-button class="otp_btn" (click)="login()">
      Send
    </ion-button>
  </div>
</ion-content>
