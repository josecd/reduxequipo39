<ion-header no-border>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home" icon="ios-arrow-back" text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="editbtn==0" (click)="editData()">
        <ion-icon src="assets/icon-image/edit.svg"></ion-icon>
      </ion-button>
      <ion-button class="btn-save" *ngIf="editbtn==1" (click)="saveData()">
        Save
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <div class="square">
    <div class="pic">
      <img
        src="../../../assets/image/bottle-of-water.jpg">
    </div>
  </div>

  <h3 class="name">Botella de agua</h3>
  <p class="email"> Categoria:</p>
  <p class="email">Pet</p>

</ion-header>

<ion-content>
  <div class="best_div">
    <div class="tittle_div">
      <h3 class="tittle">Empresas</h3>
    </div>
    <ion-item *ngFor="let item of data?.best" class="item_div" (click)="provider()">
      <ion-icon [src]="item?.image" slot="start" class="item_icon">
      </ion-icon>
      <ion-label class="name">{{item?.name}}</ion-label>
      <ion-icon class="arrow-icon" name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </div>
</ion-content>
